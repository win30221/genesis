<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Web Channel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --bg-deep: #000000;
            /* OLED Black */
            --accent-primary: #ffffff;
            --accent-secondary: #ffffff;
            --glass-card: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #888888;
            --user-bubble: #ffffff;
            --user-text: #000000;
            --bot-bubble: rgba(255, 255, 255, 0.08);
            --nav-height: 72px;
            --input-height: 80px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            /* ç§»é™¤ç§»å‹•ç«¯åŸç”Ÿé»æ“Šé«˜äº® */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Interactive Elements Transitions */
        button,
        .thinking-section summary {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        .thinking-section summary:active {
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.05);
            /* æä¾›èƒŒæ™¯å›é¥‹æ›¿ä»£ç¸®æ”¾ */
            border-radius: 0.5rem;
        }

        header {
            height: var(--nav-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        header .logo {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #ffffff;
            /* Monochrome logo */
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        header .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        header .status.connecting .status-dot {
            background: #fbbf24;
            box-shadow: 0 0 12px rgba(251, 191, 36, 0.5);
            animation: pulse-yellow 2s infinite;
        }

        header .status.connected .status-dot {
            background: #10b981;
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.5);
        }

        header .status.disconnected .status-dot {
            background: #ef4444;
            box-shadow: 0 0 12px rgba(239, 68, 68, 0.5);
        }

        @keyframes pulse-yellow {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }

        #chat-container::-webkit-scrollbar {
            width: 4px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            padding: 0.5rem 0;
            /* ç§»é™¤å·¦å³ paddingï¼Œç”± bot/user å€‹åˆ¥æ§åˆ¶ */
            border-radius: 0;
            line-height: 1.5;
            font-size: 1rem;
            position: relative;
            max-width: 100%;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            /* background: var(--user-bubble); */
            background: rgba(100, 100, 100, 0.5);
            color: var(--user-text);
            font-weight: 500;
            border-radius: 1.25rem;
            border-bottom-right-radius: 0.25rem;
            color: rgba(255, 255, 255, 0.8);
            white-space: pre-wrap;
            max-width: 85%;
            /* User è¨Šæ¯ä¿æŒæœ€å¤§å¯¬åº¦é™åˆ¶ */
            padding: 0.6rem 1rem;
        }

        .message p {
            margin: 0 !important;
        }

        .message p+p {
            margin-top: 0.5rem !important;
        }

        .message.bot {
            align-self: flex-start;
            background: transparent;
            backdrop-filter: none;
            border: none;
            border-bottom-left-radius: 0;
            color: rgba(255, 255, 255, 0.8);
            width: 100%;
            max-width: 100%;
            padding: 0 1rem;
        }

        .message.system {
            align-self: center;
            background: transparent;
            font-size: 0.8rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border: none;
            padding: 0.5rem;
        }

        /* Thinking Indicator */
        .thinking-wrapper {
            display: none;
            margin-bottom: 2rem;
            padding-left: 1rem;
            /* Align with bot message */
        }

        .thinking {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            /* Smaller padding */
            background: transparent;
            /* Transparent */
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
        }

        .dot-pulse {
            display: flex;
            gap: 4px;
        }

        .dot-pulse div {
            width: 6px;
            height: 6px;
            background: var(--text-muted);
            /* More subtle color */
            border-radius: 50%;
            animation: pulse 1.4s infinite ease-in-out both;
        }

        .dot-pulse div:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot-pulse div:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes pulse {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.3;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .input-outer {
            padding: 1.5rem 2rem 2rem;
            background: linear-gradient(to top, var(--bg-deep) 60%, transparent);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            /* Stack preview and controls */
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.5);
        }

        .input-container:focus-within {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.05), 0 20px 25px -5px rgba(0, 0, 0, 0.6);
        }

        .input-controls {
            display: flex;
            align-items: flex-end;
            width: 100%;
            gap: 0.5rem;
        }

        #file-preview-area {
            display: none;
            gap: 0.75rem;
            overflow-x: auto;
            padding: 0.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        #file-preview-area.has-files {
            display: flex;
        }

        .file-preview-item {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
            background: #222;
        }

        .file-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-file-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 18px;
            height: 18px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0;
        }

        .remove-file-btn svg {
            width: 12px;
            height: 12px;
        }

        .remove-file-btn:hover {
            background: #ef4444;
            border-color: #ef4444;
        }

        #attach-btn {
            background: transparent;
            color: #9ca3af;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            height: 48px;
            width: 48px;
        }

        #attach-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #attach-btn:active {
            transform: scale(0.95);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.75rem 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            resize: none;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
            display: block;
        }

        #send-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            background: #f0f0f0;
        }

        /* Scroll to Bottom Button */
        #scroll-to-bottom {
            position: fixed;
            bottom: 120px;
            right: 2rem;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        #scroll-to-bottom:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        #scroll-to-bottom.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Markdown Styles */
        .bot pre {
            background: #0a0a0a;
            padding: 1.25rem;
            border-radius: 0.5rem;
            border: 1px solid #222;
            margin: 1.25rem 0;
            overflow-x: auto;
        }

        .bot code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 0.4rem;
            font-size: 0.9em;
            color: #ffffff;
        }

        .bot h1,
        .bot h2,
        .bot h3 {
            margin: 1.5rem 0 1rem;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .bot p {
            margin-bottom: 1rem;
        }

        .bot p:last-child {
            margin-bottom: 0;
        }

        .bot ul,
        .bot ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .bot li {
            margin-bottom: 0.5rem;
        }

        .bot table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .bot th,
        .bot td {
            padding: 0.75rem 1rem;
            border: 1px solid #334155;
            text-align: left;
        }

        .bot th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: white;
        }

        /* Thinking Section Styles */
        .thinking-section {
            background: transparent;
            border-left: 3px solid var(--glass-border);
            padding-left: 1.25rem;
            margin: 0.5rem 0 1.5rem 0;
            opacity: 1;
            transition: border-color 0.2s;
        }

        .thinking-section:hover {
            border-left-color: var(--text-muted);
        }

        .thinking-section summary {
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            padding: 0.5rem 0;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .thinking-section summary::-webkit-details-marker {
            display: none;
        }

        .thinking-section summary::before {
            content: 'â–¶';
            display: inline-block;
            transition: transform 0.2s;
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .thinking-section[open] summary::before {
            transform: rotate(90deg);
        }

        .thinking-section summary:hover {
            color: var(--text-main);
        }

        .thinking-content {
            padding: 0.25rem 0;
            margin-top: 0.25rem;
            color: #9ca3af;
            white-space: pre-wrap;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            background: transparent;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: zoom-out;
        }

        #lightbox.active {
            display: flex;
            opacity: 1;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: default;
        }

        #lightbox.active img {
            transform: scale(1);
        }

        /* Message Images */
        .message-images {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .message-images img {
            width: 120px;
            height: 120px;
            border-radius: 0.5rem;
            cursor: zoom-in;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
            background: #000;
            object-fit: cover;
        }

        .message-images img:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Error Message Styles */
        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .error-message svg {
            flex-shrink: 0;
            width: 18px;
            height: 18px;
        }

        /* ... (ä¿æŒåŸæœ‰æ¨£å¼) ... */
        .error-message {
            border: 2px solid #ef4444 !important;
            /* åŠ å¼·é‚Šæ¡† */
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.2);
        }
    </style>

</head>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const thinkingIndicator = document.getElementById('thinking-wrapper');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const connOverlay = document.getElementById('conn-overlay');
        const wsUrlInput = document.getElementById('ws-url-input');
        const saveConnBtn = document.getElementById('save-conn-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom');

        let wsUrl = localStorage.getItem('genesis_ws_url') || "ws://localhost:9453/ws";
        let currentStreamDiv = null;
        let currentStreamRaw = "";
        let currentThinkingRaw = "";
        let currentErrorRaw = "";
        let currentThinkingDetails = null;
        const thinkingWrapper = document.getElementById('thinking-wrapper');

        function isAtBottom() {
            // Give 50px threshold for better UX
            return (chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight) < 50;
        }

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Show/hide scroll-to-bottom button based on scroll position
        chatContainer.addEventListener('scroll', () => {
            if (isAtBottom()) {
                scrollToBottomBtn.classList.remove('show');
            } else {
                scrollToBottomBtn.classList.add('show');
            }
        });

        // Scroll to bottom when button is clicked
        scrollToBottomBtn.addEventListener('click', scrollToBottom);

        // Helper to escape HTML and prevent XSS
        function escapeHtml(text) {
            if (!text) return "";
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function appendMessage(role, text, images = []) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            if (role === 'bot') {
                const contentHtml = marked.parse(text || "");
                msgDiv.innerHTML = contentHtml;
            } else if (role === 'system') {
                msgDiv.className = 'message system';
                msgDiv.textContent = text;
            } else {
                // User: Use textContent to avoid <p> tag margins and ensure compact display
                msgDiv.textContent = text;
            }

            // Append Images
            if (images && images.length > 0) {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'message-images';
                images.forEach(imgData => {
                    const img = document.createElement('img');
                    // Support object (from selectedFiles) or raw base64/url
                    const src = imgData.base64 || imgData;
                    img.src = src;
                    img.onclick = (e) => {
                        e.stopPropagation();
                        showLightbox(src);
                    };
                    imgContainer.appendChild(img);
                });
                msgDiv.appendChild(imgContainer);
            }

            wrapper.appendChild(msgDiv);
            chatContainer.appendChild(wrapper);
            // Ensure thinking indicator stays at the bottom
            if (thinkingWrapper.parentNode === chatContainer) {
                chatContainer.appendChild(thinkingWrapper);
            }
            scrollToBottom();
        }

        function appendSystemMessage(text) {
            appendMessage('system', text);
        }

        // æ¸²æŸ“ bot è¨Šæ¯ï¼ˆç”¨æ–¼ä¸²æµï¼‰
        function renderBotMessage() {
            if (!currentStreamDiv) return;

            // 1. ç¢ºä¿å®¹å™¨çµæ§‹å­˜åœ¨
            let thinkingContainer = currentStreamDiv.querySelector('.thinking-container');
            let contentContainer = currentStreamDiv.querySelector('.content-container');
            let errorContainer = currentStreamDiv.querySelector('.error-container');

            if (!thinkingContainer) {
                // åˆå§‹åŒ– Thinking Container
                thinkingContainer = document.createElement('div');
                thinkingContainer.className = 'thinking-container';
                // æ’å…¥åˆ°æœ€å‰é¢
                if (currentStreamDiv.firstChild) {
                    currentStreamDiv.insertBefore(thinkingContainer, currentStreamDiv.firstChild);
                } else {
                    currentStreamDiv.appendChild(thinkingContainer);
                }
            }

            if (!contentContainer) {
                // åˆå§‹åŒ– Content Container
                contentContainer = document.createElement('div');
                contentContainer.className = 'content-container';
                currentStreamDiv.appendChild(contentContainer);
            }

            if (!errorContainer) {
                // åˆå§‹åŒ– Error Container
                errorContainer = document.createElement('div');
                errorContainer.className = 'error-container';
                currentStreamDiv.appendChild(errorContainer);
            }

            // 2. æ›´æ–° Thinking å…§å®¹
            if (currentThinkingRaw) {
                // æª¢æŸ¥æ˜¯å¦å·²ç¶“æœ‰ details å…ƒç´ ï¼Œé¿å…é‡è¤‡å‰µå»º
                let details = thinkingContainer.querySelector('.thinking-section');
                if (!details) {
                    details = document.createElement('details');
                    details.className = 'thinking-section';
                    details.open = true; // é è¨­å±•é–‹
                    details.innerHTML = `
                        <summary>ğŸ’­ æ€è€ƒéç¨‹</summary>
                        <div class="thinking-content"></div>
                    `;
                    thinkingContainer.appendChild(details);
                    currentThinkingDetails = details;
                }

                // åªæ›´æ–°æ–‡å­—å…§å®¹
                const contentDiv = details.querySelector('.thinking-content');
                if (contentDiv) {
                    contentDiv.textContent = currentThinkingRaw;
                }
            } else {
                // å¦‚æœæ²’æœ‰æ€è€ƒå…§å®¹ï¼ˆæˆ–è¢«æ¸…ç©ºï¼‰ï¼Œç§»é™¤å®¹å™¨å…§å®¹
                thinkingContainer.innerHTML = '';
            }

            // 3. æ›´æ–° Markdown å…§å®¹
            if (currentStreamRaw) {
                contentContainer.innerHTML = marked.parse(currentStreamRaw);
            } else {
                contentContainer.innerHTML = '';
            }

            // 4. æ›´æ–°éŒ¯èª¤å…§å®¹
            if (currentErrorRaw) {
                // å¦‚æœå·²ç¶“æœ‰éŒ¯èª¤è¨Šæ¯ï¼Œæ›´æ–°å®ƒ
                let errorDiv = errorContainer.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.innerHTML = `
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        <span class="error-text"></span>
                    `;
                    errorContainer.appendChild(errorDiv);
                }
                errorDiv.querySelector('.error-text').textContent = currentErrorRaw.replace(/^\n/, ''); // ç§»é™¤å‰å°æ›è¡Œ
            } else {
                errorContainer.innerHTML = '';
            }
        }

        // æ·»åŠ å®Œæ•´å…§å®¹çš„è¨Šæ¯ï¼ˆç”¨æ–¼æ­·å²è¨˜éŒ„ï¼‰
        function appendMessageWithFullContent(role, text, thinkingText, errorText) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper';

            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            let html = '';

            // å¦‚æœæœ‰ thinkingï¼Œå‰µå»ºå¯æŠ˜ç–Šå€å¡Šï¼ˆé»˜èªæŠ˜ç–Šï¼‰
            if (thinkingText) {
                html += '<details class="thinking-section">';
                html += '<summary>ğŸ’­ æ€è€ƒéç¨‹</summary>';
                html += '<div class="thinking-content">' + escapeHtml(thinkingText) + '</div>';
                html += '</details>';
            }

            // æ·»åŠ å›æ‡‰å…§å®¹
            if (text) {
                html += '<div class="content-container">' + marked.parse(text) + '</div>';
            }

            // æ·»åŠ éŒ¯èª¤å…§å®¹
            if (errorText) {
                // æ›´é­¯æ£’çš„æ­£å‰‡è¡¨é”å¼ä¾†æ¸…ç†å‰å°æ›è¡Œå’Œåœ–ç¤º
                const cleanError = errorText.replace(/^\n/, '').replace(/^âŒ\s*/, '').replace(/^\n/, '');
                html += `
                    <div class="error-message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                        <span class="error-text">${escapeHtml(cleanError)}</span>
                    </div>
                `;
            }

            msgDiv.innerHTML = html;
            wrapper.appendChild(msgDiv);
            chatContainer.appendChild(wrapper);
            chatContainer.appendChild(thinkingWrapper);
            scrollToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateStatus(state, text) {
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            statusIndicator.className = `status ${state}`;
            statusText.textContent = text;
        }

        let socket;
        function connect() {
            if (!wsUrl) {
                connOverlay.style.display = 'flex';
                return;
            }

            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                updateStatus('connected', 'å·²é€£ç·š');
                connOverlay.style.display = 'none';
            };

            socket.onmessage = (event) => {
                let data;
                try {
                    data = JSON.parse(event.data);
                } catch (e) {
                    console.error("Failed to parse WebSocket message:", event.data);
                    return;
                }

                // è™•ç† Signal
                if (data.type === 'signal') {
                    if (data.value === 'thinking') {
                        thinkingWrapper.style.display = 'block';
                        scrollToBottom();
                    }
                    return;
                }

                // è™•ç† History
                if (data.type === 'history') {
                    const history = data.data;
                    // æ¸…ç©ºç›®å‰å°è©± (å¯é¸ï¼Œé˜²æ­¢é‡è¤‡)
                    chatContainer.innerHTML = '';
                    history.forEach(msg => {
                        if (msg.role === 'user') {
                            let text = "";
                            let images = [];
                            msg.content.forEach(block => {
                                if (block.type === 'text') {
                                    text += block.text;
                                } else if (block.type === 'image' && block.source) {
                                    // Construct complete Data URL from history
                                    // storage format is typically base64 data without header if stored raw, 
                                    // but llm.Message marshals it with header usually? 
                                    // Wait, llm/messages.go MarshalJSON:
                                    // `{"type":"base64","media_type":"...","data":"..."}`
                                    // so we need to reconstruct the prefix.
                                    if (block.source.type === 'base64') {
                                        const src = `data:${block.source.media_type};base64,${block.source.data}`;
                                        images.push({ base64: src });
                                    } else if (block.source.type === 'url') {
                                        images.push({ base64: block.source.url });
                                    }
                                }
                            });
                            appendMessage('user', text, images);
                        } else if (msg.role === 'assistant') {
                            // åˆ†é›¢ thinking, text, error
                            let thinkingText = "";
                            let responseText = "";
                            let errorText = "";
                            msg.content.forEach((block, idx) => {
                                if (block.type === 'thinking') thinkingText += block.text;
                                if (block.type === 'text') responseText += block.text;
                                if (block.type === 'error') errorText += block.text;
                            });
                            appendMessageWithFullContent('bot', responseText, thinkingText, errorText);
                        }
                    });
                    return;
                }

                // è™•ç† Stream Done
                if (data.type === 'done') {
                    thinkingWrapper.style.display = 'none';
                    currentStreamDiv = null;
                    currentStreamRaw = "";
                    currentThinkingRaw = "";
                    currentErrorRaw = "";
                    return;
                }

                // è™•ç† Text / Thinking / Error
                if (data.type === 'text' || data.type === 'thinking' || data.type === 'error') {
                    // éš±è— thinking wrapper (å¦‚æœå®ƒæ˜¯ signal è§¸ç™¼é¡¯ç¤ºçš„)
                    thinkingWrapper.style.display = 'none';

                    const nearBottom = isAtBottom();

                    if (!currentStreamDiv) {
                        const wrapper = document.createElement('div');
                        wrapper.className = 'message-wrapper';
                        currentStreamDiv = document.createElement('div');
                        currentStreamDiv.className = 'message bot';
                        wrapper.appendChild(currentStreamDiv);
                        chatContainer.appendChild(wrapper);
                        chatContainer.appendChild(thinkingWrapper);
                        currentStreamRaw = "";
                        currentThinkingRaw = "";
                        currentErrorRaw = "";
                        currentThinkingDetails = null;
                    }

                    // æ ¹æ“šé¡å‹è™•ç†
                    if (data.type === 'text') {
                        // æ”¶åˆ°ç¬¬ä¸€å€‹ text æ™‚ï¼ŒæŠ˜ç–Š thinking section
                        if (currentThinkingDetails && currentStreamRaw === "") {
                            currentThinkingDetails.open = false;
                        }
                        currentStreamRaw += data.text;
                        renderBotMessage();
                    } else if (data.type === 'thinking') {
                        currentThinkingRaw += data.text;
                        renderBotMessage();
                    } else if (data.type === 'error') {
                        console.log("âš ï¸ Received error block:", data.text);
                        // æ”¶åˆ°éŒ¯èª¤ä¹Ÿéš±è— thinking (å¦‚æœæœ‰çš„è©±)
                        if (currentThinkingDetails && currentStreamRaw === "") {
                            currentThinkingDetails.open = false;
                        }
                        currentErrorRaw += data.text;
                        renderBotMessage();
                    }

                    if (nearBottom) {
                        scrollToBottom();
                    }
                    return;
                }
            };

            socket.onclose = () => {
                updateStatus('disconnected', 'é€£ç·šä¸­æ–·');
                setTimeout(() => {
                    updateStatus('connecting', 'é‡æ–°é€£ç·šä¸­');
                    connect();
                }, 3000);
            };

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
                socket.close();
                // If it fails to connect initially, show overlay
                if (socket.readyState !== WebSocket.OPEN) {
                    updateStatus('disconnected', 'é€£ç·šå¤±æ•—');
                    connOverlay.style.display = 'flex';
                }
            };
        }

        saveConnBtn.addEventListener('click', () => {
            const url = wsUrlInput.value.trim();
            if (url) {
                localStorage.setItem('genesis_ws_url', url);
                wsUrl = url;
                connect();
            }
        });

        settingsBtn.addEventListener('click', () => {
            connOverlay.style.display = 'flex';
            wsUrlInput.value = wsUrl;
        });

        // Close overlay when clicking outside the dialog
        connOverlay.addEventListener('click', (e) => {
            if (e.target === connOverlay) {
                connOverlay.style.display = 'none';
            }
        });

        connect();

        const fileInput = document.getElementById('file-input');
        const attachBtn = document.getElementById('attach-btn');
        const filePreviewArea = document.getElementById('file-preview-area');
        let selectedFiles = [];

        // File Selection Logic
        attachBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;

            // Process files
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedFiles.push({
                        file: file,
                        base64: e.target.result
                    });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            });

            // Clear input so same file can be selected again if needed
            fileInput.value = '';
        });

        function renderPreviews() {
            filePreviewArea.innerHTML = '';
            if (selectedFiles.length > 0) {
                filePreviewArea.className = 'has-files';
                filePreviewArea.style.display = 'flex'; // Ensure visible via inline style or class
            } else {
                filePreviewArea.className = '';
                filePreviewArea.style.display = 'none';
            }

            selectedFiles.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'file-preview-item';

                const img = document.createElement('img');
                img.src = item.base64;

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-file-btn';
                removeBtn.innerHTML = `
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                `;
                removeBtn.onclick = () => {
                    selectedFiles.splice(index, 1);
                    renderPreviews();
                };

                div.appendChild(img);
                div.appendChild(removeBtn);
                filePreviewArea.appendChild(div);
            });
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            const hasFiles = selectedFiles.length > 0;

            if ((text || hasFiles) && socket.readyState === WebSocket.OPEN) {
                // Construct JSON Payload
                const payload = {
                    text: text,
                    images: selectedFiles.map(f => ({
                        name: f.file.name,
                        mime: f.file.type,
                        // Strip base64 header (data:image/png;base64,...)
                        data: f.base64.split(',')[1]
                    }))
                };

                socket.send(JSON.stringify(payload));

                // Display in chat
                appendMessage('user', text, selectedFiles);

                // Reset UI
                messageInput.value = '';
                messageInput.style.height = 'auto'; // é‡ç½®é«˜åº¦
                selectedFiles = [];
                renderPreviews();
            } else if (socket.readyState !== WebSocket.OPEN) {
                updateStatus('disconnected', 'æœªé€£ç·š');
            }
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // é˜»æ­¢æ›è¡Œ
                sendMessage();
            }
        });
    </script>

    </div>

    <script>
        // Lightbox Logic
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function showLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
        }

        function hideLightbox() {
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightboxImg.src = '';
            }, 300);
        }

        lightbox.addEventListener('click', hideLightbox);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                hideLightbox();
            }
        });
    </script>
